<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllable Mapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #word-input {
      margin-bottom: 20px;
    }
    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 30px;
      width: 60px;
    }
    .letter-display {
      font-size: 2em;
      margin: 40px 0;
      cursor: pointer;
      position: relative;
    }
    .circled {
      border: 2px solid black;
      border-radius: 50%;
      padding: 5px 10px;
      display: inline-block;
    }
    .draggable {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      cursor: grab;
      background: #f9f9f9;
      border: 2px solid #000;
      position: relative;
    }
    .symbol-container {
      margin-bottom: 20px;
    }
    #legend {
      margin-top: 30px;
    }
    .v-symbol { border-color: red; color: red; }
    .c-symbol { border-color: green; color: green; }
    .multi-letter-wrapper {
      position: absolute;
      border: 2px solid #000;
      border-radius: 50%;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }
    #word-display {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Syllable Mapper</h1>
  <input id="word-input" type="text" placeholder="Type a word here...">
  <button onclick="renderWord()">Render</button>
  <button onclick="resetSymbols()">Reset Symbols</button>

  <div id="word-display"></div>

  <div class="symbol-container">
    <div id="symbols"></div>
  </div>

  <div id="legend">
    <h2>Legend</h2>
    <ul>
      <li><strong>V</strong> in a circle: Vowel</li>
      <li><strong>C</strong> in a circle: Consonant</li>
      <li><strong>˘</strong>: Breve (short vowel)</li>
      <li><strong>¯</strong>: Macron (long vowel)</li>
      <li><strong>.</strong>: Syllable splitter (dot)</li>
      <li><strong>/</strong>: Syllable splitter (pipe)</li>
      <li><strong>◯</strong>: Group of letters making one sound (digraph, trigraph, etc)</li>
    </ul>
  </div>

  <script>
    let dragSymbol;
    let isCircle = false;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      isCircle = false;
      dragSymbol = event.target.cloneNode(true);
    }

    function dragCircle(event) {
      isCircle = true;
      dragSymbol = event.target.cloneNode(true);
    }

    function dropAnywhere(event) {
      event.preventDefault();
      if (dragSymbol) {
        const symbol = dragSymbol.cloneNode(true);
        symbol.style.position = 'absolute';
        symbol.style.left = `${event.clientX - 20}px`;
        symbol.style.top = `${event.clientY - 40}px`;
        symbol.setAttribute("draggable", false);
        symbol.style.cursor = "default";
        document.getElementById("word-display").appendChild(symbol);
      }
    }

    function renderWord() {
      const input = document.getElementById("word-input").value;
      const display = document.getElementById("word-display");
      display.innerHTML = "";

      for (let i = 0; i < input.length; i++) {
        const letter = input[i];
        const container = document.createElement("div");
        container.className = "letter-container";

        const middle = document.createElement("div");
        middle.className = "letter-display";
        middle.textContent = letter;
        middle.onclick = () => {
          middle.classList.toggle("circled");
        };

        container.appendChild(middle);
        display.appendChild(container);
      }
    }

    function resetSymbols() {
      const symbolContainer = document.getElementById("symbols");
      symbolContainer.innerHTML = "";

      const symbols = [
        { id: 'symbol-v', text: 'V', className: 'v-symbol' },
        { id: 'symbol-c', text: 'C', className: 'c-symbol' },
        { id: 'symbol-breve', text: '˘' },
        { id: 'symbol-macron', text: '¯' },
        { id: 'symbol-dot', text: '.' },
        { id: 'symbol-pipe', text: '/' },
        { id: 'symbol-circle', text: '◯', circle: true },
      ];

      for (let sym of symbols) {
        const el = document.createElement("div");
        el.className = "draggable";
        if (sym.className) el.classList.add(sym.className);
        el.setAttribute("draggable", true);
        el.setAttribute("id", sym.id);
        el.textContent = sym.text;
        el.ondragstart = sym.circle ? dragCircle : drag;
        symbolContainer.appendChild(el);
      }
    }

    resetSymbols();
    document.getElementById("word-display").addEventListener("dragover", allowDrop);
    document.getElementById("word-display").addEventListener("drop", dropAnywhere);
  </script>

</body>
</html>

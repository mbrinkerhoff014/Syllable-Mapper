<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syllable Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      padding: 20px;
    }
    #word-input {
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 5px;
    }
    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 10px;
      width: 60px;
      position: relative;
    }
    .letter-display {
      font-size: 2em;
      margin: 60px 0;
    }
    .draggable {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 5px;
      padding: 10px;
      font-weight: bold;
      cursor: grab;
      background: #f9f9f9;
      border: 2px solid #000;
      position: relative;
      user-select: none;
    }
    .v-symbol {
      border-color: red;
      color: white;
      background-color: red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .c-symbol {
      border-color: green;
      color: white;
      background-color: green;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .symbol-mark {
      font-size: 28px;
      font-weight: bold;
      background: none;
      border: none;
      width: auto;
      height: auto;
      padding: 0 8px;
    }
    .symbol-vertical {
      width: 1.5px;
      height: 100px;
      background: black;
      cursor: grab;
    }
    .circle-symbol {
      position: absolute;
      border: 2px solid #000;
      background-color: rgba(255, 255, 255, 0.6);
      width: 60px;
      height: 40px;
      border-radius: 20px;
      cursor: grab;
      resize: horizontal;
      overflow: hidden;
    }
    .circle-resize-handle {
      position: absolute;
      right: -6px;
      top: 50%;
      width: 10px;
      height: 10px;
      background: black;
      cursor: ew-resize;
      transform: translateY(-50%);
    }
    #word-display {
      position: relative;
      min-height: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 20px;
    }
    .symbol-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: flex-start;
    }
    #symbols {
      display: flex;
      flex-wrap: wrap;
      max-width: 600px;
    }
    #legend {
      margin-left: 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<h1>Syllable Mapper</h1>
<input id="word-input" type="text" placeholder="Type a word here..." />
<button onclick="resetAll()">Reset</button>
<div id="word-display"></div>
<div class="symbol-container">
  <div id="symbols"></div>
  <div id="legend">
    <div><strong>V</strong> in a circle: Vowel</div>
    <div><strong>C</strong> in a circle: Consonant</div>
    <div><strong>˘</strong>: Breve (short vowel)</div>
    <div><strong>¯</strong>: Macron (long vowel)</div>
    <div><strong>|</strong>: Syllable splitter (pipe)</div>
    <div><strong>◯</strong>: Group of letters (digraph/trigraph)</div>
  </div>
</div>

<script>
let dragSymbol = null;

function resetAll() {
  document.getElementById("symbols").innerHTML = "";
  document.getElementById("word-display").innerHTML = "";
  document.getElementById("word-input").value = "";

  const symbols = [
    { id: "v", text: "V", className: "v-symbol" },
    { id: "c", text: "C", className: "c-symbol" },
    { id: "breve", text: "˘", className: "symbol-mark" },
    { id: "macron", text: "¯", className: "symbol-mark" },
    { id: "pipe", text: "|", className: "symbol-vertical" },
    { id: "circle", text: "", className: "circle-symbol" }
  ];

  for (let sym of symbols) {
    const el = document.createElement("div");
    el.className = `draggable ${sym.className}`;
    el.textContent = sym.text;
    el.onmousedown = startDrag;
    document.getElementById("symbols").appendChild(el);
  }
}

function startDrag(e) {
  dragSymbol = e.target.cloneNode(true);
  dragSymbol.style.position = "absolute";
  dragSymbol.style.left = e.pageX + "px";
  dragSymbol.style.top = e.pageY + "px";
  dragSymbol.style.zIndex = 1000;
  document.body.appendChild(dragSymbol);

  function moveAt(pageX, pageY) {
    dragSymbol.style.left = pageX + 'px';
    dragSymbol.style.top = pageY + 'px';
  }

  function onMouseMove(event) {
    moveAt(event.pageX, event.pageY);
  }

  document.addEventListener('mousemove', onMouseMove);

  dragSymbol.onmouseup = function () {
    dragSymbol.onmouseup = null;
    document.removeEventListener('mousemove', onMouseMove);
  };
}

document.getElementById("word-input").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    renderWord();
  }
});

function renderWord() {
  const word = document.getElementById("word-input").value;
  const display = document.getElementById("word-display");
  display.innerHTML = "";
  for (let i = 0; i < word.length; i++) {
    const letter = word[i];
    const container = document.createElement("div");
    container.className = "letter-container";
    const letterDiv = document.createElement("div");
    letterDiv.className = "letter-display";
    letterDiv.textContent = letter;
    container.appendChild(letterDiv);
    display.appendChild(container);
  }
}

resetAll();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syllable Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      padding: 20px;
    }

    #word-input {
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 5px;
    }

    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 10px;
      width: 60px;
      position: relative;
    }

    .letter-display {
      font-size: 2em;
      margin: 20px 0;
    }

    .symbol-slot {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .draggable {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      cursor: grab;
      background: #f9f9f9;
      border: 2px solid #000;
      position: relative;
    }

    #symbol-breve, #symbol-macron {
      border: none !important;
      background: none !important;
      font-size: 3em !important;
      font-weight: bold;
      width: auto !important;
      height: auto !important;
      line-height: normal !important;
      padding: 5px 10px !important;
      border-radius: 0 !important;
    }

    .v-symbol {
      border-color: red;
      color: white;
      background-color: red;
    }

    .c-symbol {
      border-color: green;
      color: white;
      background-color: green;
    }

    .symbol-vertical {
      width: 1px;
      height: 100px;
      background: black;
      cursor: grab;
      border-radius: 1px;
    }

    .multi-letter-wrapper {
      border: 2px solid #000;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      resize: both;
      overflow: auto;
      min-width: 40px;
      min-height: 40px;
      display: inline-block;
      position: absolute;
      cursor: move;
    }

    #word-display {
      position: relative;
      height: 180px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .bottom-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .symbol-container {
      flex: 1;
    }

    #legend {
      flex: 1;
      max-width: 300px;
    }

    #legend ul {
      columns: 2;
      -webkit-columns: 2;
      -moz-columns: 2;
      list-style: none;
      padding-left: 0;
    }

    #legend li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Syllable Mapper</h1>
  <input id="word-input" type="text" placeholder="Type a word here...">
  <button onclick="resetAll()">Reset</button>

  <div id="word-display" ondragover="allowDrop(event)" ondrop="dropAnywhere(event)"></div>

  <div class="bottom-panel">
    <div class="symbol-container">
      <h2>Symbols</h2>
      <div id="symbols"></div>
    </div>

    <div id="legend">
      <h2>Legend</h2>
      <ul>
        <li><strong>V</strong>: Vowel</li>
        <li><strong>C</strong>: Consonant</li>
        <li><strong>˘</strong>: Breve</li>
        <li><strong>¯</strong>: Macron</li>
        <li><strong>|</strong>: Syllable Splitter</li>
        <li><strong>◯</strong>: Letter Group</li>
      </ul>
    </div>
  </div>

  <script>
    let dragSymbol = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      dragSymbol = event.target;
    }

    function dropAnywhere(event) {
      event.preventDefault();
      if (!dragSymbol) return;

      const id = dragSymbol.getAttribute("id");

      // Circle or pipe - clone once only, then make draggable/movable without duplicating
      if (id === 'symbol-circle' || id === 'symbol-pipe') {
        const newEl = dragSymbol.cloneNode(true);
        newEl.removeAttribute("id");
        newEl.className = id === 'symbol-circle' ? "multi-letter-wrapper" : "symbol-vertical";
        newEl.setAttribute("draggable", false);

        const wordDisplay = document.getElementById("word-display");
        const rect = wordDisplay.getBoundingClientRect();
        newEl.style.left = (event.clientX - rect.left) + "px";
        newEl.style.top = (event.clientY - rect.top) + "px";
        newEl.style.position = "absolute";
        newEl.onmousedown = dragMove;
        wordDisplay.appendChild(newEl);
        return;
      }

      // V and C snapping under letters
      if (id === 'symbol-v' || id === 'symbol-c') {
        const symbol = dragSymbol.cloneNode(true);
        symbol.classList.remove("draggable");

        const containers = document.querySelectorAll('.letter-container');
        let closest = null;
        let minDist = Infinity;
        containers.forEach(container => {
          const rect = container.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const dist = Math.abs(event.clientX - centerX);
          if (dist < minDist) {
            minDist = dist;
            closest = container;
          }
        });

        if (closest) {
          const slot = closest.querySelector('.symbol-slot');
          slot.innerHTML = '';
          slot.appendChild(symbol);
        }
        return;
      }

      // All others - freely positioned
      const newSymbol = dragSymbol.cloneNode(true);
      newSymbol.classList.remove("draggable");
      newSymbol.style.position = "absolute";
      newSymbol.style.left = event.offsetX + "px";
      newSymbol.style.top = event.offsetY + "px";
      newSymbol.style.cursor = "move";
      newSymbol.onmousedown = dragMove;
      document.getElementById("word-display").appendChild(newSymbol);
    }

    function dragMove(e) {
      const el = e.target;
      const shiftX = e.clientX - el.getBoundingClientRect().left;
      const shiftY = e.clientY - el.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        const containerRect = document.getElementById("word-display").getBoundingClientRect();
        el.style.left = pageX - containerRect.left - shiftX + 'px';
        el.style.top = pageY - containerRect.top - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      el.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        el.onmouseup = null;
      };
    }

    function renderWord() {
      const word = document.getElementById("word-input").value.trim();
      const display = document.getElementById("word-display");
      display.innerHTML = "";

      for (let letter of word) {
        const container = document.createElement("div");
        container.className = "letter-container";

        const letterEl = document.createElement("div");
        letterEl.className = "letter-display";
        letterEl.textContent = letter;

        const slot = document.createElement("div");
        slot.className = "symbol-slot";

        container.appendChild(letterEl);
        container.appendChild(slot);
        display.appendChild(container);
      }
    }

    function resetSymbols() {
      const area = document.getElementById("symbols");
      area.innerHTML = "";

      const symbols = [
        { id: 'symbol-v', text: 'V', className: 'v-symbol' },
        { id: 'symbol-c', text: 'C', className: 'c-symbol' },
        { id: 'symbol-breve', text: '˘' },
        { id: 'symbol-macron', text: '¯' },
        { id: 'symbol-pipe', text: '|', className: 'symbol-vertical' },
        { id: 'symbol-circle', text: '' }
      ];

      symbols.forEach(sym => {
        const el = document.createElement("div");
        el.setAttribute("draggable", true);
        el.setAttribute("id", sym.id);
        el.className = sym.className ? `draggable ${sym.className}` : "draggable";
        el.textContent = sym.text;
        el.ondragstart = drag;
        area.appendChild(el);
      });
    }

    function resetAll() {
      document.getElementById("word-input").value = '';
      document.getElementById("word-display").innerHTML = '';
      resetSymbols();
    }

    document.getElementById("word-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") renderWord();
    });

    resetSymbols();
  </script>
</body>
</html>

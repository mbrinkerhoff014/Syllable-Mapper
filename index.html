<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllable Mapper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #word-input {
      margin-bottom: 20px;
    }
    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 20px;
      width: 50px;
    }
    .symbol-slot-top, .symbol-slot-bottom {
      min-height: 30px;
      border: 2px dashed #aaa;
      margin: 5px;
      padding: 2px;
    }
    .letter-display {
      font-size: 2em;
      margin: 5px 0;
    }
    .draggable {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      cursor: grab;
      background: #f9f9f9;
      border: 2px solid #000;
    }
    .symbol-container {
      margin-bottom: 20px;
    }
    #legend {
      margin-top: 30px;
    }
    .v-symbol { border-color: red; color: red; }
    .c-symbol { border-color: green; color: green; }
    .multi-letter-wrapper {
      position: absolute;
      border: 2px solid #000;
      border-radius: 50%;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Syllable Mapper</h1>
  <input id="word-input" type="text" placeholder="Type a word here...">
  <button onclick="renderWord()">Render</button>
  <button onclick="resetSymbols()">Reset Symbols</button>

  <div id="word-display" style="position: relative;"></div>

  <div class="symbol-container">
    <div id="symbols">
      <div class="draggable v-symbol" draggable="true" ondragstart="drag(event)" id="symbol-v">V</div>
      <div class="draggable c-symbol" draggable="true" ondragstart="drag(event)" id="symbol-c">C</div>
      <div class="draggable" draggable="true" ondragstart="drag(event)" id="symbol-breve">˘</div>
      <div class="draggable" draggable="true" ondragstart="drag(event)" id="symbol-macron">¯</div>
      <div class="draggable" draggable="true" ondragstart="drag(event)" id="symbol-dot">.</div>
      <div class="draggable" draggable="true" ondragstart="drag(event)" id="symbol-pipe">/</div>
      <div class="draggable" draggable="true" ondragstart="dragCircle(event)" id="symbol-circle">◯</div>
    </div>
  </div>

  <div id="legend">
    <h2>Legend</h2>
    <ul>
      <li><strong>V</strong> in a circle: Vowel</li>
      <li><strong>C</strong> in a circle: Consonant</li>
      <li><strong>˘</strong>: Breve (short vowel)</li>
      <li><strong>¯</strong>: Macron (long vowel)</li>
      <li><strong>.</strong>: Syllable splitter (dot)</li>
      <li><strong>/</strong>: Syllable splitter (pipe)</li>
      <li><strong>◯</strong>: Group of letters making one sound (digraph, trigraph, etc)</li>
    </ul>
  </div>

  <script>
    let dragSymbol;
    let isCircle = false;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      isCircle = false;
      dragSymbol = event.target.cloneNode(true);
    }

    function dragCircle(event) {
      isCircle = true;
      dragSymbol = event.target.cloneNode(true);
    }

    function drop(event) {
      event.preventDefault();
      if (dragSymbol) {
        if (isCircle) {
          const wordDisplay = document.getElementById("word-display");
          const newCircle = document.createElement("div");
          newCircle.className = "multi-letter-wrapper";
          newCircle.style.left = (event.offsetX - 20) + 'px';
          newCircle.style.top = (event.offsetY - 20) + 'px';
          newCircle.textContent = '◯';
          wordDisplay.appendChild(newCircle);
        } else {
          dragSymbol.setAttribute("draggable", false);
          dragSymbol.style.cursor = "default";
          event.target.appendChild(dragSymbol);
        }
      }
    }

    function renderWord() {
      const input = document.getElementById("word-input").value;
      const display = document.getElementById("word-display");
      display.innerHTML = "";

      for (let letter of input) {
        const container = document.createElement("div");
        container.className = "letter-container";

        const topSlot = document.createElement("div");
        topSlot.className = "symbol-slot-top";
        topSlot.ondragover = allowDrop;
        topSlot.ondrop = drop;

        const middle = document.createElement("div");
        middle.className = "letter-display";
        middle.textContent = letter;

        const bottomSlot = document.createElement("div");
        bottomSlot.className = "symbol-slot-bottom";
        bottomSlot.ondragover = allowDrop;
        bottomSlot.ondrop = drop;

        container.appendChild(topSlot);
        container.appendChild(middle);
        container.appendChild(bottomSlot);

        display.appendChild(container);
      }
    }

    function resetSymbols() {
      const symbolContainer = document.getElementById("symbols");
      symbolContainer.innerHTML = "";

      const symbols = [
        { id: 'symbol-v', text: 'V', className: 'v-symbol' },
        { id: 'symbol-c', text: 'C', className: 'c-symbol' },
        { id: 'symbol-breve', text: '˘' },
        { id: 'symbol-macron', text: '¯' },
        { id: 'symbol-dot', text: '.' },
        { id: 'symbol-pipe', text: '/' },
        { id: 'symbol-circle', text: '◯', circle: true },
      ];

      for (let sym of symbols) {
        const el = document.createElement("div");
        el.className = "draggable";
        if (sym.className) el.classList.add(sym.className);
        el.setAttribute("draggable", true);
        el.setAttribute("id", sym.id);
        el.textContent = sym.text;
        el.ondragstart = sym.circle ? dragCircle : drag;
        symbolContainer.appendChild(el);
      }
    }

    resetSymbols();
  </script>

</body>
</html>

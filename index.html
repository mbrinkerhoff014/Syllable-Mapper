<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syllable Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      padding: 20px;
    }

    #word-input {
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 5px;
    }

    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 20px;
      width: 60px;
      position: relative;
    }

    .letter-display {
      font-size: 2em;
      margin: 40px 0;
    }

    .symbol-slot {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
    }

    .draggable {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      cursor: grab;
      background: #f9f9f9;
      border: 2px solid #000;
      position: relative;
    }

    /* Fix for breve and macron: not in circles */
    #symbol-breve, #symbol-macron {
      border: none !important;
      background: none !important;
      font-size: 2.5em !important;
      font-weight: bold;
      width: auto !important;
      height: auto !important;
      line-height: normal !important;
      padding: 5px 10px !important;
      border-radius: 0 !important;
    }

    .v-symbol {
      border-color: red;
      color: white;
      background-color: red;
    }

    .c-symbol {
      border-color: green;
      color: white;
      background-color: green;
    }

    .symbol-vertical {
      width: 1px;
      height: 100px;
      background: black;
      cursor: grab;
      border-radius: 1px;
    }

    .multi-letter-wrapper {
      border: 2px solid #000;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      resize: both;
      overflow: auto;
      min-width: 40px;
      min-height: 40px;
      display: inline-block;
      position: absolute;
    }

    #word-display {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .bottom-panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .symbol-container {
      flex: 1;
    }

    #legend {
      flex: 1;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Syllable Mapper</h1>
  <input id="word-input" type="text" placeholder="Type a word here...">
  <button onclick="resetAll()">Reset</button>

  <div id="word-display" ondragover="allowDrop(event)" ondrop="dropAnywhere(event)"></div>

  <div class="bottom-panel">
    <div class="symbol-container">
      <h2>Symbols</h2>
      <div id="symbols"></div>
    </div>

    <div id="legend">
      <h2>Legend</h2>
      <ul>
        <li><strong>V</strong>: Vowel</li>
        <li><strong>C</strong>: Consonant</li>
        <li><strong>˘</strong>: Breve (short vowel)</li>
        <li><strong>¯</strong>: Macron (long vowel)</li>
        <li><strong>|</strong>: Syllable splitter (pipe)</li>
        <li><strong>◯</strong>: Group of letters making one sound</li>
      </ul>
    </div>
  </div>

  <script>
    let dragSymbol = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      dragSymbol = event.target.cloneNode(true);
    }

    function dropAnywhere(event) {
      event.preventDefault();
      if (!dragSymbol) return;

      const symbol = dragSymbol.cloneNode(true);
      symbol.classList.remove("draggable");
      symbol.style.position = "absolute";
      symbol.style.cursor = "move";

      const wordDisplay = document.getElementById("word-display");
      const displayRect = wordDisplay.getBoundingClientRect();
      const x = event.clientX - displayRect.left;
      const y = event.clientY - displayRect.top;

      // SNAP V/C to nearest letter container
      if (dragSymbol.id === 'symbol-v' || dragSymbol.id === 'symbol-c') {
        const containers = wordDisplay.querySelectorAll(".letter-container");
        let closest = null;
        let closestDistance = Infinity;

        containers.forEach(c => {
          const rect = c.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const dist = Math.abs(event.clientX - centerX);
          if (dist < closestDistance) {
            closestDistance = dist;
            closest = c;
          }
        });

        if (closest) {
          const slot = closest.querySelector(".symbol-slot");
          slot.innerHTML = '';
          slot.appendChild(symbol);
          return;
        }
      }

      // Make circle resizable
      if (dragSymbol.id === 'symbol-circle') {
        symbol.className = "multi-letter-wrapper";
        symbol.style.left = `${x}px`;
        symbol.style.top = `${y}px`;
        symbol.style.resize = "both";
        symbol.style.overflow = "auto";
        wordDisplay.appendChild(symbol);
        return;
      }

      // All others: free position
      symbol.style.left = `${x - 20}px`;
      symbol.style.top = `${y - 20}px`;
      symbol.onmousedown = dragMove;
      wordDisplay.appendChild(symbol);
    }

    function dragMove(e) {
      e.preventDefault();
      const el = e.target;
      const shiftX = e.clientX - el.getBoundingClientRect().left;
      const shiftY = e.clientY - el.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        const containerRect = document.getElementById("word-display").getBoundingClientRect();
        el.style.left = pageX - containerRect.left - shiftX + 'px';
        el.style.top = pageY - containerRect.top - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);
      el.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        el.onmouseup = null;
      };
    }

    function renderWord() {
      const input = document.getElementById("word-input").value.trim();
      const display = document.getElementById("word-display");
      display.innerHTML = "";

      for (let i = 0; i < input.length; i++) {
        const letter = input[i];
        const container = document.createElement("div");
        container.className = "letter-container";

        const middle = document.createElement("div");
        middle.className = "letter-display";
        middle.textContent = letter;

        const slot = document.createElement("div");
        slot.className = "symbol-slot";

        container.appendChild(middle);
        container.appendChild(slot);
        display.appendChild(container);
      }
    }

    function resetSymbols() {
      const symbolContainer = document.getElementById("symbols");
      symbolContainer.innerHTML = "";

      const symbols = [
        { id: 'symbol-v', text: 'V', className: 'v-symbol' },
        { id: 'symbol-c', text: 'C', className: 'c-symbol' },
        { id: 'symbol-breve', text: '˘' },
        { id: 'symbol-macron', text: '¯' },
        { id: 'symbol-pipe', text: '|', className: 'symbol-vertical' },
        { id: 'symbol-circle', text: '' }
      ];

      for (let sym of symbols) {
        const el = document.createElement("div");
        el.className = sym.className ? `draggable ${sym.className}` : "draggable";
        el.setAttribute("draggable", true);
        el.setAttribute("id", sym.id);
        el.textContent = sym.text;
        el.ondragstart = drag;
        symbolContainer.appendChild(el);
      }
    }

    function resetAll() {
      document.getElementById("word-input").value = '';
      document.getElementById("word-display").innerHTML = '';
      resetSymbols();
    }

    document.getElementById("word-input").addEventListener("keypress", function (e) {
      if (e.key === 'Enter') {
        renderWord();
      }
    });

    resetSymbols();
  </script>
</body>
</html>

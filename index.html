<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syllable Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 20px;
    }
    #word-input {
      margin-bottom: 10px;
      font-size: 1.2em;
      padding: 5px;
    }
    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 10px;
      width: 60px;
      position: relative;
    }
    .letter-display {
      font-size: 2em;
      margin: 20px 0;
    }
    .draggable {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      font-weight: bold;
      cursor: grab;
      user-select: none;
      background: #f9f9f9;
      border: 2px solid #000;
    }
    .v-symbol {
      border-color: red;
      color: white;
      background-color: red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
    }
    .c-symbol {
      border-color: green;
      color: white;
      background-color: green;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 20px;
    }
    .symbol-container {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .symbols-left, .legend-right {
      display: inline-block;
      vertical-align: top;
    }
    .symbols-left {
      width: 65%;
    }
    .legend-right {
      width: 30%;
    }
    #legend {
      column-count: 2;
      column-gap: 20px;
    }
    #word-display {
      position: relative;
      height: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 10px;
    }
    .symbol-vertical {
      width: 4px;
      height: 100px;
      background: black;
      cursor: grab;
    }
    .symbol-breve, .symbol-macron {
      font-size: 2em;
      background: none;
      border: none;
    }
    .multi-letter-wrapper {
      border: 2px solid #000;
      background-color: rgba(255, 255, 255, 0.6);
      position: absolute;
      resize: horizontal;
      overflow: hidden;
      height: 40px;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <h1>Syllable Mapper</h1>
  <input id="word-input" type="text" placeholder="Type a word here...">
  <button onclick="resetSymbols(); renderWord();">Reset</button>
  <div id="word-display" ondragover="allowDrop(event)" ondrop="dropAnywhere(event)"></div>
  <div class="symbol-container">
    <div id="symbols" class="symbols-left"></div>
    <div id="legend" class="legend-right">
      <h2>Legend</h2>
      <ul>
        <li><strong>V</strong>: Vowel</li>
        <li><strong>C</strong>: Consonant</li>
        <li><strong>˘</strong>: Breve</li>
        <li><strong>¯</strong>: Macron</li>
        <li><strong>|</strong>: Syllable splitter</li>
        <li><strong>◯</strong>: Letter group (digraph, etc)</li>
      </ul>
    </div>
  </div>
  <script>
    let dragSymbol = null;
    let activeSymbol = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      dragSymbol = event.target.cloneNode(true);
      dragSymbol.classList.remove('draggable');
      dragSymbol.setAttribute('draggable', false);
    }

    function dropAnywhere(event) {
      event.preventDefault();
      if (!dragSymbol) return;
      const symbol = dragSymbol.cloneNode(true);
      const display = document.getElementById("word-display");
      const rect = display.getBoundingClientRect();
      symbol.style.position = 'absolute';
      symbol.style.left = `${event.clientX - rect.left - 20}px`;
      symbol.style.top = `${event.clientY - rect.top - 20}px`;
      symbol.style.cursor = 'move';
      symbol.onmousedown = dragMove;
      if (symbol.classList.contains('multi-letter-wrapper')) {
        symbol.style.resize = 'horizontal';
        symbol.style.height = '40px';
        symbol.style.minWidth = '30px';
      }
      display.appendChild(symbol);
      dragSymbol = null;
    }

    function dragMove(e) {
      e.preventDefault();
      const el = e.target;
      activeSymbol = el;
      const shiftX = e.clientX - el.getBoundingClientRect().left;
      const shiftY = e.clientY - el.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        const containerRect = document.getElementById("word-display").getBoundingClientRect();
        el.style.left = pageX - containerRect.left - shiftX + 'px';
        el.style.top = pageY - containerRect.top - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      el.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        el.onmouseup = null;
        activeSymbol = null;
      };
    }

    function renderWord() {
      const input = document.getElementById("word-input").value;
      const display = document.getElementById("word-display");
      display.innerHTML = "";
      for (let i = 0; i < input.length; i++) {
        const letter = input[i];
        const container = document.createElement("div");
        container.className = "letter-container";
        const middle = document.createElement("div");
        middle.className = "letter-display";
        middle.textContent = letter;
        container.appendChild(middle);
        display.appendChild(container);
      }
    }

    function resetSymbols() {
      const symbolContainer = document.getElementById("symbols");
      symbolContainer.innerHTML = "";
      const symbols = [
        { id: 'symbol-v', text: 'V', className: 'v-symbol' },
        { id: 'symbol-c', text: 'C', className: 'c-symbol' },
        { id: 'symbol-breve', text: '˘', className: 'symbol-breve' },
        { id: 'symbol-macron', text: '¯', className: 'symbol-macron' },
        { id: 'symbol-pipe', text: '|', className: 'symbol-vertical' },
        { id: 'symbol-circle', text: '', className: 'multi-letter-wrapper' },
      ];
      for (let sym of symbols) {
        const el = document.createElement("div");
        el.className = `draggable ${sym.className || ''}`.trim();
        el.setAttribute("draggable", true);
        el.setAttribute("id", sym.id);
        el.textContent = sym.text;
        el.ondragstart = drag;
        symbolContainer.appendChild(el);
      }
      document.getElementById("word-display").innerHTML = "";
    }

    resetSymbols();
    document.getElementById("word-input").addEventListener("keypress", function (e) {
      if (e.key === 'Enter') renderWord();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syllable Mapper</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      padding: 20px;
      margin: 0;
    }

    #word-input {
      margin-bottom: 10px;
      font-size: 1.2em;
      padding: 5px;
    }

    .letter-container {
      display: inline-block;
      text-align: center;
      margin: 0 15px;
      width: 60px;
      position: relative;
    }

    .letter-display {
      font-size: 2em;
      margin: 30px 0;
      position: relative;
    }

    .draggable {
      display: inline-block;
      margin: 5px;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      cursor: grab;
      font-size: 22px;
    }

    .v-symbol {
      color: white;
      background-color: red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
    }

    .c-symbol {
      color: white;
      background-color: green;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
    }

    .breve-symbol, .macron-symbol {
      font-size: 32px;
    }

    #word-display {
      position: relative;
      height: 160px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: end;
      flex-wrap: wrap;
    }

    .symbol-container {
      margin-top: 0;
      display: flex;
      align-items: flex-start;
    }

    #symbols {
      flex: 1;
    }

    .multi-letter-wrapper {
      position: absolute;
      border: 2px solid #000;
      border-radius: 50%;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.6);
      resize: both;
      overflow: hidden;
      width: 80px;
      height: 80px;
      cursor: grab;
    }

    .symbol-vertical {
      width: 2px;
      height: 100px;
      background: black;
      cursor: grab;
    }

    #legend {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px 20px;
      padding-left: 20px;
    }

    #legend h2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <h1>Syllable Mapper</h1>
  <input id="word-input" type="text" placeholder="Type a word here..." />
  <button onclick="resetSymbols()">Reset</button>

  <div id="word-display" ondragover="allowDrop(event)" ondrop="dropAnywhere(event)"></div>

  <div class="symbol-container">
    <div id="symbols"></div>
    <div id="legend">
      <h2>Legend</h2>
      <div><strong>V</strong>: Vowel</div>
      <div><strong>C</strong>: Consonant</div>
      <div><strong>˘</strong>: Breve</div>
      <div><strong>¯</strong>: Macron</div>
      <div><strong>|</strong>: Syllable splitter (pipe)</div>
      <div><strong>◯</strong>: Letter group (digraph, etc)</div>
    </div>
  </div>

  <script>
    let dragSymbol = null;

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      dragSymbol = event.target;
    }

    function dropAnywhere(event) {
      event.preventDefault();
      if (dragSymbol) {
        const clone = dragSymbol.cloneNode(true);
        clone.style.position = 'absolute';
        const displayRect = document.getElementById("word-display").getBoundingClientRect();
        const symbolX = event.clientX - displayRect.left - clone.offsetWidth / 2;
        const symbolY = event.clientY - displayRect.top - clone.offsetHeight / 2;
        clone.style.left = `${symbolX}px`;
        clone.style.top = `${symbolY}px`;
        clone.setAttribute("draggable", false);
        clone.style.cursor = 'grab';

        if (clone.classList.contains("multi-letter-wrapper")) {
          clone.addEventListener('mousedown', initDragResize);
        } else {
          clone.addEventListener('mousedown', dragMove);
        }

        document.getElementById("word-display").appendChild(clone);
        dragSymbol = null;
      }
    }

    function dragMove(e) {
      e.preventDefault();
      const el = e.target;
      const shiftX = e.clientX - el.getBoundingClientRect().left;
      const shiftY = e.clientY - el.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        const containerRect = document.getElementById("word-display").getBoundingClientRect();
        el.style.left = pageX - containerRect.left - shiftX + 'px';
        el.style.top = pageY - containerRect.top - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);
      el.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        el.onmouseup = null;
      };
    }

    function initDragResize(e) {
      const el = e.target;
      if (!el.classList.contains('multi-letter-wrapper')) return;
      let isResizing = false;
      const startX = e.clientX;
      const startY = e.clientY;
      const startWidth = el.offsetWidth;
      const startHeight = el.offsetHeight;

      function onMouseMove(ev) {
        const dx = ev.clientX - startX;
        const dy = ev.clientY - startY;
        if (!isResizing && (Math.abs(dx) > 5 || Math.abs(dy) > 5)) {
          isResizing = true;
        }
        if (isResizing) {
          el.style.width = startWidth + dx + "px";
          el.style.height = startHeight + dy + "px";
        }
      }

      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
        if (!isResizing) {
          dragMove(e);
        }
      }

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    }

    function renderWord() {
      const input = document.getElementById("word-input").value;
      const display = document.getElementById("word-display");
      display.innerHTML = "";

      for (let i = 0; i < input.length; i++) {
        const letter = input[i];
        const container = document.createElement("div");
        container.className = "letter-container";

        const middle = document.createElement("div");
        middle.className = "letter-display";
        middle.textContent = letter;

        container.appendChild(middle);
        display.appendChild(container);
      }
    }

    function resetSymbols() {
      document.getElementById("symbols").innerHTML = "";
      document.getElementById("word-display").innerHTML = "";
      document.getElementById("word-input").value = "";

      const symbols = [
        { id: 'symbol-v', text: 'V', className: 'draggable v-symbol' },
        { id: 'symbol-c', text: 'C', className: 'draggable c-symbol' },
        { id: 'symbol-breve', text: '˘', className: 'draggable breve-symbol' },
        { id: 'symbol-macron', text: '¯', className: 'draggable macron-symbol' },
        { id: 'symbol-pipe', text: '|', className: 'draggable symbol-vertical' },
        { id: 'symbol-circle', text: '', className: 'multi-letter-wrapper' },
      ];

      for (let sym of symbols) {
        const el = document.createElement("div");
        el.className = sym.className;
        el.setAttribute("draggable", true);
        el.setAttribute("id", sym.id);
        el.textContent = sym.text;
        el.addEventListener("dragstart", drag);
        document.getElementById("symbols").appendChild(el);
      }
    }

    document.getElementById("word-input").addEventListener("keypress", function (e) {
      if (e.key === 'Enter') {
        renderWord();
      }
    });

    resetSymbols();
  </script>
</body>
</html>
